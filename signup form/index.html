<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Singup page</h1>
        FIRST NAME: <br>
        <input type="text" name="name" id="firstname" onblur="fname()"><br>
        LAST NAME: <br>
        <input type="text" name="lastname" id="lastname" onblur="lname()"><br>
        MOB NO: <br>
        <input type="text" name="number" id="mob_num" onblur="mob_num()"><br>
        RE-MOB NO: <br>
        <input type="text" name="number" id="re_num" onblur="re_num()"><br>
        E-MAIL: <br>
        <input type="email" name="email" id="email" onblur = "email()"><br>
        USERNAME: <br>
        <input type="text" name="username" id="username" onblur="username()"><br>
        PASSWORD <br>
        <input type="password" name="password" id="password" onblur="password()"><br>
        RE-PASSWORD <br>
        <input type="password" name="password" id="re_password" onblur="re_password()"><br>
        <br>
        <input type="submit" name="submit" id="submit" onblur="submit()">
    </div>












        <script src="script.js"></script>
</body>
</html>
